<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            width: 200px;
            padding: 15px;
            font-family: sans-serif;
            background-color: #2F3129;
            color: #f8f8f2;
            text-align: center;
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
            margin-bottom: 10px;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #a6e22e;
        }
        input:focus + .slider {
            box-shadow: 0 0 1px #a6e22e;
        }
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        h2 {
            margin-top: 0;
            font-size: 18px;
        }
        p {
            font-size: 12px;
            color: #ccc;
            margin-bottom: 0;
        }
        .status {
            margin-bottom: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>Edgar+</h2>
    <div class="status" id="status-text">Enabled</div>
    <img id="status-img" src="icons/placeholder.png" style="width: 100px; height: auto; margin-bottom: 10px; display: block; margin-left: auto; margin-right: auto;">
    <label class="switch">
        <input type="checkbox" id="toggle-ext" checked>
        <span class="slider"></span>
    </label>
    <p>With <3 by Karlo Vintar</p>
    <script src="popup.js"></script>
</body>
</html>
